<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creating Elements</title>
    </head>
    <body>
        <p>Open your developer tools...</p>
        <script>
            const elementNode = document.createElement('textarea');
            document.body.appendChild(elementNode);
            console.log('tagName', elementNode.tagName);
            console.log('nodeName', elementNode.nodeName);
        </script>
    </body>
</html>
