<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Topmost Element</title>
    </head>
    <style>
        div {
            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <body>
        <div id="bottom"></div>
        <div id="top"></div>
        <script>
            const div = document.elementFromPoint(50, 50);
            console.log(div);
        </script>
    </body>
</html>
