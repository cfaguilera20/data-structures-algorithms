<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>Open your developer tools...</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <script src="dom.js"></script>
        <script>
            console.log(dom());
            console.log(dom(''));
            console.log(dom('body'));
            console.log(dom('<p>hello</p><p>world!</p>'));
            console.log(dom(document.body));
            console.log(dom([document.body, document.body]));
            console.log(dom(document.body.children));
            console.log(dom(dom('body')));

            console.log(dom('ul li:first-child').html('one'));
            console.log(dom('ul li:first-child').html() === 'one');
            console.log(dom('ul li:last-child').text('three'));
            console.log(dom('ul li:last-child').text() === 'three');

            console.log(dom('ul').append('<li>4</li>'));
            console.log(dom('ul').append(document.createElement('li')));
            console.log(dom('ul').append(dom('li:first-child')));
        </script>
    </body>
</html>
